<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Travelpedia &mdash; Your all-in-one travel booking app</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="Travelpedia logo" class="logo">

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search Hotels">

                <button class="search__button">

                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav__icon__box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">13</span>
                </div>
                <div class="user-nav__user">
                    <img src="img/slw.JPG" alt="User photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Sven</span>
                </div>
            </nav>
        </header>

        <div class="content">

            <nav class="sidebar">
                Navi
            </nav>

            <main class="hotel-view">
                Hotel info
            </main>

        </div>
    </div>
</body>

</html>
